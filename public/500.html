<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .background{
      position: fixed;
      top: 0;
      left: 0;
      opacity:0.9;

    }
    .mainmessage{
      justify-content: center;
      color:black;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Montserrat', sans-serif;
      color: #2C89B1;
      filter: brightness(45%);
    }
    .mainmessage{
      font-size: 25px;
      text-align: center;

    }

  </style>
</head>

<body>
  <img src="https://images.pexels.com/photos/158827/field-corn-air-frisch-158827.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="background" alt="">
  <div class="mainmessage">
    <h1>We're sorry, but something went wrong.</h1>
    <p>Our staff will do their best to solve the problem as soon as possible</p>
  </div>

</body>
</html>
